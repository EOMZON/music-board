<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Music</title>
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" />
    <style>
      :root{
        --bg: #fafafa;
        --ink: #0a0a0a;
        --muted: #666;
        --hairline: #e8e8e8;
        --paper: #ffffff;
        --paper2: #f5f5f5;
        --shadow: 0 1px 0 rgba(0,0,0,0.03);
        --shadow2: 0 22px 70px rgba(0,0,0,0.10);
        --radius: 12px;
        --radius2: 12px;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --serif: ui-serif, "New York", "Songti SC", STSong, "Noto Serif CJK SC", serif;
        --grid-size: 44px;
        --grid-opacity: 0.22;
        --grid-line: rgba(10, 10, 10, 0.03);
        --grid-mix: multiply;
        --cover-filter: grayscale(1) contrast(1.06);
      }

      @media (prefers-color-scheme: dark){
        :root{
          --bg: #0b0b0b;
          --ink: #f2f2f2;
          --muted: #a4a4a4;
          --hairline: #252525;
          --paper: #121212;
          --paper2: #0f0f0f;
          --shadow2: 0 18px 60px rgba(0,0,0,0.44);
          --grid-opacity: 0.14;
          --grid-line: rgba(242, 242, 242, 0.04);
          --grid-mix: screen;
        }
      }

      html,body{
        margin:0; padding:0;
        background: var(--bg); color: var(--ink);
        font: 16px/1.8 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body::before{
        content:"";
        position: fixed;
        inset: 0;
        pointer-events:none;
        background-image:
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        background-size: var(--grid-size) var(--grid-size);
        opacity: var(--grid-opacity);
        mix-blend-mode: var(--grid-mix);
      }

      ::selection{
        background: var(--ink);
        color: var(--bg);
      }

      a{ color:inherit; text-decoration-thickness: 1px; text-underline-offset: 3px; }
      button{ font: inherit; }

      .wrap{ max-width: 1120px; margin: 0 auto; padding: 22px 18px 96px; position: relative; }

      .sr-only{
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      header{
        position: sticky;
        top: 0;
        z-index: 10;
        background: color-mix(in srgb, var(--bg) 90%, transparent);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--hairline);
      }
      header .wrap{ padding: 18px 18px; }

      .topbar{
        display:flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .brand{
        display:flex;
        gap: 14px;
        align-items: center;
        flex-wrap: wrap;
      }

      .brand-mark{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding: 6px;
        text-decoration: none;
        user-select: none;
        color: inherit;
      }
      .brand-mark svg{
        width: 22px;
        height: 22px;
        display:block;
      }
      .brand-mark:hover{
        opacity: 0.78;
      }
      .brand-mark:active{ opacity: 0.62; }
      .brand-mark:focus-visible{
        outline: 2px solid var(--ink);
        outline-offset: 3px;
      }

      .kicker{
        font: 12px/1.4 var(--mono);
        letter-spacing: .18em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .name{
        font-size: 22px;
        font-weight: 650;
        letter-spacing: .02em;
      }

      .tagline{
        color: var(--muted);
        font-size: 13px;
      }

      .build{
        margin-top: 3px;
        color: var(--muted);
        font: 11px/1.4 var(--mono);
        letter-spacing: .02em;
      }

      .nav{
        display:flex;
        gap: 12px;
        align-items:center;
        flex-wrap: wrap;
      }

      .nav a{
        font: 12px/1.2 var(--mono);
        letter-spacing: .18em;
        text-transform: uppercase;
        text-decoration: none;
        padding: 8px 0;
        border: 0;
        background: transparent;
        position: relative;
      }
      .nav a::after{
        content:"";
        position:absolute;
        left: 0;
        right: 0;
        bottom: 3px;
        height: 1px;
        background: color-mix(in srgb, var(--ink) 16%, transparent);
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 140ms ease, background 140ms ease;
      }
      .nav a:hover::after{ transform: scaleX(1); }
      .nav a[aria-current="page"]::after{
        transform: scaleX(1);
        background: var(--ink);
      }

      .controls{
        display:flex;
        gap: 10px;
        align-items:center;
        flex-wrap: wrap;
        margin-top: 14px;
      }

      .search{
        flex: 1 1 360px;
        display:flex;
        gap: 10px;
        align-items:center;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 88%, transparent);
        box-shadow: 0 0 0 0 rgba(0,0,0,0);
        transition: box-shadow .2s ease, transform .2s ease;
      }
      .search:focus-within{
        box-shadow: 0 0 0 4px color-mix(in srgb, var(--ink) 12%, transparent);
      }
      .search .hint{
        color: var(--muted);
        font: 12px/1.4 var(--mono);
        letter-spacing: .08em;
        text-transform: uppercase;
      }
      .search input{
        width: 100%;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--ink);
        font: inherit;
      }

      .chips{
        display:flex;
        gap: 8px;
        align-items:center;
        flex-wrap: wrap;
      }

      .chip{
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
        color: var(--ink);
        border-radius: 999px;
        padding: 8px 10px;
        font: 12px/1.2 var(--mono);
        letter-spacing: .06em;
        text-transform: uppercase;
        cursor: pointer;
        user-select:none;
      }
      /* Tag chips (e.g. distrokid/album titles) should keep original casing + better CJK rendering */
      .chip[data-kind="tag"]{
        font-family: inherit;
        letter-spacing: .02em;
        text-transform: none;
      }
      .chip[aria-pressed="true"]{
        background: var(--ink);
        border-color: var(--ink);
        color: var(--bg);
      }

      .grid{
        display:grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 14px;
        margin-top: 18px;
      }

      .panel{
        grid-column: span 12;
        background: color-mix(in srgb, var(--paper) 94%, transparent);
        border: 1px solid var(--hairline);
        border-radius: var(--radius);
        box-shadow: none;
        overflow: hidden;
      }

      .hero{
        padding: 18px 18px;
        background:
          linear-gradient(180deg,
            color-mix(in srgb, var(--paper) 92%, transparent),
            color-mix(in srgb, var(--paper2) 92%, transparent)
          );
        border-bottom: 1px solid var(--hairline);
      }

      .hero-grid{
        display:grid;
        grid-template-columns: 1fr;
        gap: 14px;
        align-items: start;
      }

      .hero-media{
        width: 100%;
        max-width: 148px;
      }
      .hero-cover{
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--ink) 7%, transparent);
      }
      .hero-cover img{
        width:100%;
        height:100%;
        display:block;
        object-fit: cover;
        filter: var(--cover-filter);
      }
      .hero-cover .cover-fallback{
        width:100%;
        height:100%;
      }

      .hero-title{
        font-size: 26px;
        font-weight: 650;
        letter-spacing: .02em;
        margin: 0;
        font-family: var(--serif);
      }
      .hero-sub{
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
      }

      .hero-actions{
        margin-top: 12px;
        display:flex;
        gap: 10px;
        align-items:center;
        flex-wrap: wrap;
      }

      .skel{
        background: linear-gradient(
          90deg,
          color-mix(in srgb, var(--ink) 10%, transparent),
          color-mix(in srgb, var(--ink) 4%, transparent),
          color-mix(in srgb, var(--ink) 10%, transparent)
        );
        background-size: 240% 100%;
        animation: skel-shimmer 1.1s ease-in-out infinite;
        border-radius: 10px;
      }
      @keyframes skel-shimmer{
        0%{ background-position: 0% 0%; }
        100%{ background-position: 240% 0%; }
      }
      @media (prefers-reduced-motion: reduce){
        .skel{ animation: none; }
      }

      .skel-cover{ width:100%; height:100%; border-radius: 0; }
      .skel-line{ height: 14px; width: 78%; }
      .skel-line.short{ width: 54%; }
      .skel-icon{ display:inline-block; width: 18px; height: 18px; border-radius: 7px; }

      .tile.skeleton{
        cursor: default;
        pointer-events: none;
      }
      .tile.skeleton .tile-idx{
        opacity: .45;
      }
      .tile.skeleton .dock{
        gap: 6px;
        opacity: .75;
      }

      .collection-grid{
        display:grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
        padding: 16px;
      }
      .collection-grid .empty{
        grid-column: 1 / -1;
        border-top: 0;
      }
      .grid-more{
        grid-column: 1 / -1;
        display:flex;
        justify-content:center;
        padding: 6px 0 2px;
      }

      .tile{
        grid-column: span 12;
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 94%, transparent);
        border-radius: var(--radius);
        overflow: hidden;
        cursor: pointer;
        user-select:none;
        transition: transform .15s ease, border-color .15s ease, background .15s ease;
      }
      .tile:hover{
        transform: translateY(-1px);
        border-color: color-mix(in srgb, var(--ink) 18%, var(--hairline));
      }
      .tile:active{ transform: translateY(0); }

      .tile-cover{
        position: relative;
        border-bottom: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--ink) 7%, transparent);
      }
      .tile-cover-inner{
        aspect-ratio: 1 / 1;
        overflow:hidden;
      }
      .tile-cover img{
        width:100%;
        height:100%;
        object-fit: cover;
        display:block;
        filter: var(--cover-filter);
        transform: scale(1);
        transition: transform 260ms ease;
      }
      .tile:hover .tile-cover img{ transform: scale(1.02); }

      .cover-fallback{
        width:100%;
        height:100%;
        display:flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 12px 12px;
        background:
          repeating-linear-gradient(var(--angle, 16deg),
            rgba(10, 10, 10, 0.08) 0 1px,
            transparent 1px var(--stripe, 10px)),
          linear-gradient(180deg, rgba(10, 10, 10, 0.09), transparent 66%);
      }
      @media (prefers-color-scheme: dark){
        .cover-fallback{
          background:
            repeating-linear-gradient(var(--angle, 16deg),
              rgba(242, 242, 242, 0.07) 0 1px,
              transparent 1px var(--stripe, 10px)),
            linear-gradient(180deg, rgba(242, 242, 242, 0.08), transparent 66%);
        }
      }
      .cover-fallback .letter{
        font: 16px/1 var(--mono);
        letter-spacing: .18em;
        text-transform: uppercase;
        color: color-mix(in srgb, var(--ink) 72%, transparent);
      }
      .tile-idx{
        position:absolute;
        top: 10px;
        left: 10px;
        font: 12px/1 var(--mono);
        letter-spacing: .18em;
        text-transform: uppercase;
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--ink) 14%, var(--hairline));
        background: color-mix(in srgb, var(--paper) 88%, transparent);
        color: color-mix(in srgb, var(--ink) 80%, transparent);
        backdrop-filter: blur(10px);
      }

      .tile-body{
        padding: 12px 12px 14px;
        display:flex;
        gap: 10px;
        align-items: flex-start;
        justify-content: space-between;
      }
      .meta{ flex: 1 1 auto; min-width: 0; }
      .title{
        font-weight: 650;
        letter-spacing: .01em;
        font-family: var(--serif);
      }
      .sub{
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
        font-family: var(--mono);
        letter-spacing: .03em;
      }
      .dock{
        display:flex;
        gap: 8px;
        align-items:center;
        justify-content: flex-end;
        flex-wrap: wrap;
        flex: 0 0 auto;
        min-width: 0;
        max-width: 100%;
      }
      /* Top dock can get long; keep it tidy + scrollable */
      #profile-icons{
        flex-wrap: nowrap;
        overflow-x: auto;
        overscroll-behavior-x: contain;
        -webkit-overflow-scrolling: touch;
        max-width: min(520px, 46vw);
        padding: 2px 2px 4px;
        scrollbar-width: none;
        mask-image: linear-gradient(to right, transparent 0, #000 18px, #000 calc(100% - 18px), transparent 100%);
      }
      #profile-icons::-webkit-scrollbar{ display:none; }
      @media (max-width: 760px){
        #profile-icons{
          flex-basis: 100%;
          max-width: 100%;
          justify-content: flex-start;
          mask-image: linear-gradient(to right, transparent 0, #000 14px, #000 calc(100% - 14px), transparent 100%);
        }
      }
      .icon{
        width: 32px; height: 32px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding: 0;
        -webkit-appearance: none;
        appearance: none;
        border-radius: 999px;
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
        cursor: pointer;
        text-decoration: none;
        color: var(--muted);
        box-shadow: var(--shadow);
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, color 120ms ease;
        flex: 0 0 auto;
      }
      .icon:hover{
        transform: translateY(-1px);
        border-color: color-mix(in srgb, var(--ink) 22%, var(--hairline));
        background: color-mix(in srgb, var(--paper) 96%, transparent);
        color: var(--ink);
      }
      .icon:active{ transform: translateY(0); }
      .icon:focus-visible{
        outline: 2px solid var(--ink);
        outline-offset: 3px;
      }
      .icon.static{
        cursor: default;
        opacity: 0.72;
        box-shadow: none;
      }
      .icon.static.more{ opacity: 0.88; }
      .icon[aria-current="true"]{
        background: var(--ink);
        border-color: var(--ink);
        color: var(--bg);
      }
      .icon svg{ width: 16px; height: 16px; fill: currentColor; }
      .icon span{
        font: 12px/1 var(--mono);
        letter-spacing: .06em;
        text-transform: uppercase;
      }

      .list{
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .track{
        display:flex;
        gap: 12px;
        align-items:center;
        padding: 12px 16px;
        border-top: 1px solid var(--hairline);
      }
      .track:first-child{ border-top: 0; }
      .track .idx{
        width: 28px;
        color: var(--muted);
        font: 12px/1 var(--mono);
        text-align: right;
        opacity: .9;
      }
      .track .tmeta{ flex: 1 1 auto; min-width: 220px; }
      .track .tmeta .title{ font-weight: 600; }
      .track .tmeta .sub{ margin-top: 4px; }
      .track .badges.inline{
        margin-top: 8px;
        gap: 6px;
        flex-wrap: nowrap;
        overflow: hidden;
      }
      .track .badges.inline .badge{
        padding: 4px 8px;
        font-size: 11px;
      }
      .track .title{ font-family: inherit; }

      /* Prevent long platform rows from breaking layout */
      .tile-body .dock,
      .track .dock,
      .player-right .dock,
      .hero-actions .dock{
        flex-wrap: nowrap;
        overflow-x: auto;
        overscroll-behavior-x: contain;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 2px;
        scrollbar-width: none;
        mask-image: linear-gradient(to right, transparent 0, #000 14px, #000 calc(100% - 14px), transparent 100%);
      }
      .tile-body .dock::-webkit-scrollbar,
      .track .dock::-webkit-scrollbar,
      .player-right .dock::-webkit-scrollbar,
      .hero-actions .dock::-webkit-scrollbar{ display:none; }
      .tile-body .dock{ max-width: 280px; }
      .track .dock{ max-width: 240px; }
      @media (max-width: 520px){
        .tile-body{
          flex-direction: column;
          align-items: stretch;
        }
        .tile-body .dock{
          max-width: 100%;
          justify-content: flex-start;
        }
        .track{
          flex-wrap: wrap;
        }
        .track .tmeta{ min-width: 0; }
        .track .dock{
          max-width: 100%;
          justify-content: flex-start;
          mask-image: none;
        }
      }

      .btn{
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
        color: var(--ink);
        border-radius: 999px;
        padding: 9px 12px;
        font: 12px/1.2 var(--mono);
        letter-spacing: .06em;
        text-transform: uppercase;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn.primary{
        background: var(--ink);
        border-color: var(--ink);
        color: var(--bg);
      }

      .badges{
        display:flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .badge{
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
        color: var(--muted);
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1.2;
        font-family: inherit;
        letter-spacing: .02em;
        white-space: nowrap;
      }
      .detail{
        padding: 16px;
      }
      .detail-card{
        border: 1px solid var(--hairline);
        border-radius: var(--radius);
        background: color-mix(in srgb, var(--paper) 94%, transparent);
        padding: 16px;
      }
      .kv{
        display:grid;
        grid-template-columns: max-content 1fr;
        gap: 6px 12px;
        font: 12px/1.7 var(--mono);
        color: var(--muted);
        margin-top: 12px;
      }
      .lyrics{
        margin-top: 14px;
        padding: 12px 12px;
        border-radius: var(--radius);
        border: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper2) 92%, transparent);
        white-space: pre-wrap;
        font: 14px/1.85 var(--serif);
      }

      .muted{
        color: var(--muted);
      }

      .empty{
        padding: 18px 16px;
        border-top: 1px solid var(--hairline);
        color: var(--muted);
        background: color-mix(in srgb, var(--paper2) 92%, transparent);
        font-size: 13px;
      }

      .player{
        position: fixed;
        left: 0; right: 0; bottom: 0;
        z-index: 20;
        border-top: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
        backdrop-filter: blur(12px);
      }
      .player .wrap{
        padding: 12px 18px;
        display:flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .player-left{
        min-width: 260px;
        flex: 1 1 auto;
      }
      .player-title{
        font-weight: 650;
        letter-spacing: .01em;
      }
      .player-sub{
        color: var(--muted);
        font: 12px/1.4 var(--mono);
        margin-top: 4px;
      }
      .player-right{
        display:flex;
        gap: 8px;
        align-items:center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .player-frame{
        display:none;
        border-top: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper2) 92%, transparent);
      }
      .player-frame[data-open="true"]{ display:block; }
      .player-frame .wrap{ padding: 12px 18px 18px; }
      .player-frame iframe{
        width:100%;
        border: 0;
        border-radius: var(--radius2);
        background: var(--paper);
        height: 96px;
      }
      .player-frame .note{
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
        font-family: var(--mono);
      }

      .modal{
        position: fixed;
        inset: 0;
        z-index: 60;
        display: none;
      }
      .modal[data-open="true"]{ display:block; }
      .modal .backdrop{
        position:absolute;
        inset: 0;
        background: rgba(0,0,0,.42);
        backdrop-filter: blur(2px);
      }
      .modal .panel{
        position: relative;
        width: min(1080px, calc(100% - 18px));
        margin: 7vh auto 0;
        max-height: 86vh;
        border-radius: var(--radius2);
        border: 1px solid var(--hairline);
        background: var(--paper);
        box-shadow: 0 30px 90px rgba(0,0,0,.25);
        overflow: hidden;
        display:flex;
        flex-direction: column;
      }
      .modal .head{
        display:flex;
        gap: 12px;
        align-items: flex-start;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--hairline);
        background: color-mix(in srgb, var(--paper) 92%, transparent);
      }
      .modal .head .title{
        font-weight: 650;
        letter-spacing: .01em;
      }
      .modal .head .sub{
        color: var(--muted);
